{% extends 'base.html' %}
{% block content %}
    <!-- 内容区 -->
    <div class="content-body">
        <div class="container">
            <div class="row">

                <!-- 左侧 -->
                <main class="col-md-8">
                    <!-- 文章 -->

                    {% for item in article_list %}
                        <article class="post post-1">
                            <header class="entry-header">
                                <h1 class="entry-title">
                                    <a href="/single/{{ item.pk }}/">{{ item.title }}</a>
                                </h1>
                                <div class="entry-meta">
                                    <span class="post-category"><a href="#">Written by</a></span>

                                    <span class="post-date">
                                        <a href="#">
                                            <time>{{ item.create_time|date:"Y-m-d H:i" }}</time>
                                        </a>
                                    </span>

                                    <span class="post-author"><a href="#">Albert Einstein</a></span>

                                    <span class="comments-link"><a href="#">4 Comments</a></span>
                                </div>
                            </header>
                            <div class="entry-content clearfix">
                                <p>{{ item.desc|safe }}</p>
                                <div class="read-more cl-effect-14">
                                    <a href="/single/{{ item.pk }}/" class="more-link">View More <span
                                            class="meta-nav">→</span></a>
                                </div>
                            </div>

                        </article>

                    {% endfor %}

                </main>

                <!-- 右侧 -->
                {% load my_tags %}
                {% getRight %}
            </div>
        </div>
    </div>

{% endblock %}
